<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Formulário - Quest JS Intermediário</title>
</head>

<body>

    <main>

        <section class="container">

            <div class="informations">

                <h1 class="title">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>

                <p class="paragraph"> caso tenha ficado com qualquer dúvida basta nos
                                      mandar uma mensagem e entraremos 
                                      em contato em menos de 24h.
                </p>

            </div>
    
            <form class="form">
    
                <input type="text" placeholder="Nome completo *" class="input" required>

                <span class="campo-obrigatorio">campo obrigatório</span>

                <input type="text" placeholder="Email *" class="input" required>

                <span class="campo-obrigatorio">campo obrigatório</span>

                <input type="number" placeholder="Telefone *" class="input" required>

                <span class="campo-obrigatorio">campo obrigatório</span>

                <input type="text" placeholder="Mensagem *" class="message input" required>

                <span class="campo-obrigatorio">campo obrigatório</span>

                <p class="alert">* campos obrigatórios</p>

                <button type="submit" class="submit-button">Enviar</button>

            </form>
    
        </section>

    </main>

    <script src="src/js/form.js"></script>
   
</body>

</html>
